<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassSight Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-gray-800 p-8 md:p-12 rounded-lg shadow-xl w-full max-w-md text-center border border-gray-700"
    >
      <!-- Initial Login View -->
      <div id="login-view">
        <h1 class="text-3xl font-bold mb-4 text-white">ClassSight Login</h1>
        <p class="text-gray-400 mb-8">
          Please sign in with your official @nmamit.in Google account.
        </p>

        <button
          id="google-login-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center text-lg transition duration-300"
        >
          <svg
            class="w-6 h-6 mr-3"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.712,35.619,44,29.986,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          Sign in with Google
        </button>
        <p id="error-message" class="text-red-400 mt-4 text-center"></p>
      </div>

      <!-- Logged In View -->
      <div id="logged-in-view" class="hidden">
        <h1 class="text-3xl font-bold mb-4 text-white">Success!</h1>

        <!-- Wrapper for Image and Placeholder -->
        <div class="relative w-24 h-24 mx-auto mb-4">
          <img
            src=""
            id="user-photo"
            class="rounded-full w-24 h-24 border-2 border-blue-400"
            alt="User Photo"
          />
          <div
            id="user-placeholder"
            class="hidden rounded-full w-24 h-24 border-2 border-blue-400 bg-indigo-600 flex items-center justify-center text-4xl font-bold text-white"
          ></div>
        </div>

        <p class="text-gray-300 mb-2">Welcome,</p>
        <p id="user-name" class="text-2xl font-semibold mb-1"></p>
        <p id="user-email" class="text-gray-400 mb-8"></p>

        <!-- THIS LINK IS NOW CORRECT -->
        <a
          href="upload.html"
          class="w-full block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 mb-3"
        >
          Proceed to Enroll Photos
        </a>

        <button
          id="logout-btn"
          class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Sign Out
        </button>
      </div>
    </div>

    <!-- Import the Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // --- 1. ACTION REQUIRED: PASTE YOUR FIREBASE CONFIG HERE ---
      const firebaseConfig = {
        apiKey: "AIzaSyBujiz5R1qEHcLvlMp9fQIViIMuWs3gRZk",
        authDomain: "cam-attendance-a4881.firebaseapp.com",
        projectId: "cam-attendance-a4881",
        storageBucket: "cam-attendance-a4881.firebasestorage.app",
        messagingSenderId: "344849505667",
        appId: "1:344849505667:web:9a8ddb0a009f458fca2ab6",
        measurementId: "G-RLBS140J6Y",
      };
      // -----------------------------------------------------------

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // --- 2. THIS IS THE MAGIC FOR THE @nmamit.in RULE ---
      provider.setCustomParameters({
        hd: "nmamit.in",
      });

      // DOM Elements
      const loginView = document.getElementById("login-view");
      const loggedInView = document.getElementById("logged-in-view");
      const googleLoginBtn = document.getElementById("google-login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const errorMessage = document.getElementById("error-message");
      const userPhoto = document.getElementById("user-photo");
      const userPlaceholder = document.getElementById("user-placeholder");
      const userName = document.getElementById("user-name");
      const userEmail = document.getElementById("user-email");

      // --- 3. Sign In Logic ---
      googleLoginBtn.addEventListener("click", () => {
        errorMessage.textContent = "";
        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("Sign-in successful", result.user);
          })
          .catch((error) => {
            console.error("Sign-in error", error);
            if (error.code === "auth/cancelled-popup-request") {
              errorMessage.textContent = "Sign-in cancelled.";
            } else if (error.code === "auth/operation-not-allowed") {
              errorMessage.textContent =
                "Sign-in with Google is not enabled. Please enable it in the Firebase console.";
            } else {
              errorMessage.textContent = "An error occurred. Please try again.";
            }
          });
      });

      // --- 4. Sign Out Logic ---
      logoutBtn.addEventListener("click", () => {
        signOut(auth).catch((error) => {
          console.error("Sign-out error", error);
        });
      });

      // --- 5. Main App Controller (UPDATED) ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in
          if (user.email.endsWith("@nmamit.in")) {
            // Update the UI
            userName.textContent = user.displayName;
            userEmail.textContent = user.email;

            // --- ROBUST IMAGE LOGIC ---
            const initial = user.displayName.charAt(0).toUpperCase();
            userPlaceholder.textContent = initial;

            if (user.photoURL) {
              userPhoto.src = user.photoURL;
              userPhoto.style.display = "block";
              userPlaceholder.style.display = "none";

              userPhoto.onerror = () => {
                userPhoto.style.display = "none";
                userPlaceholder.style.display = "flex";
              };
            } else {
              userPhoto.style.display = "none";
              userPlaceholder.style.display = "flex";
            }
            // --- END OF LOGIC ---

            loginView.classList.add("hidden");
            loggedInView.classList.remove("hidden");
          } else {
            errorMessage.textContent = "Only @nmamit.in accounts are allowed.";
            signOut(auth);
          }
        } else {
          // User is signed out
          loginView.classList.remove("hidden");
          loggedInView.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
